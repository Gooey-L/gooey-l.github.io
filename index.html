<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/favicon/fav.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="mcontainer">
      <div class="head">
        <div class="search_box container">

          <img class="engine" id="engineLogo" src="images/duck.svg" />

          <div id="dSearch" style="display:block;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search the web" autofocus onFocus="this.select()">
            </form>
          </div>

        </div>
      </div>

      <div class="shortcuts row g-0">
        <ul class="slist col">
          <li class="listitem"><a href="https://youtube.com">YouTube</a></li>
          <li class="listitem"><a href="https://www.mapple.tv">Movies</a></li>
          <li class="listitem"><a href="https://totalsportek.to">Football</a></li>
        </ul>
        <ul class="col slist">
          <li class="listitem"><a href="https://github.com">Github</a></li>
          <li class="listitem"><a href="https://mail.google.com/mail/u/0/?hl=en-GB#inbox">Gmail</a></li>
          <li class="listitem"><a href="https://chatgpt.com">ChatGPT</a></li>
        </ul>
        <ul class="slist col">
          <li class="listitem"><a href="https://www.crazygames.com">Crazy Games</a></li>
          <li class="listitem"><a href="https://chess.com">Chess</a></li>
          <li class="listitem"><a href="https://amazon.co.uk">Amazon</a></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
